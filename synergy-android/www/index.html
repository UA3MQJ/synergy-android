<!DOCTYPE html>
<html lang="ru" ng-app="synergy">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
	<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    
	<!--
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	-->
	
    <title>Navbar Demo</title>
    <!-- Css -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="ui-navbar/ui-navbar.css" />
    <link rel="stylesheet" type="text/css" href="ag-grid/dist/ag-grid.css?ignore=notused12">
    <link rel="stylesheet" type="text/css" href="ag-grid/dist/theme-fresh.css?ignore=notused12">	
    <link rel="stylesheet" type="text/css" href="style.css">	
    
	<!-- phonegap begin -->
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
		app.initialize();
	</script>
	<!-- phonegap end -->
		
    <!-- JavaScript -->
    <script src="angular-1.4.3/angular.js"></script>
    <script src="angular-1.4.3/angular-resource.js"></script>
    <script src="ui-bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
    <script src="ui-router/angular-ui-router.js"></script>
    <script src="ui-navbar/ui-navbar.js"></script>
	<script src="ag-grid/dist/ag-grid.js?ignore=notused12"></script>
	<!-- <script src="jquery-2.2.3.min.js"></script> -->
	
	
	<!-- modules -->
    <script src="script.js"></script>
	
	<!-- phonegap begin -->
	<script type="text/javascript" charset="utf-8">

		function onLoad()
		{
			  document.addEventListener("deviceready", onDeviceReady, true);
		}	
	
		function exitFromApp()
		 {
			if(navigator.app){
					navigator.app.exitApp();
			}else if(navigator.device){
					navigator.device.exitApp();
			}
		 }

	</script>
	<!-- phonegap end-->
	   
  </head>

	<!-- phonegap begin-->
	<body ng-controller="MainCtrl" onload="onLoad();">
	<!-- phonegap end-->
	<!-- <body ng-controller="MainCtrl"> -->
  
  <nav class="navbar navbar-default" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Synergy</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" collapse="navCollapsed">
          <ul class="nav navbar-nav" data-ng-controller="LoginController">
              <li data-ng-class="{active: $state.is('account')}">
                  <a href="#/account">Аккаунт</a>
              </li>
              <li data-ng-class="{active: $state.is('login')}">
                  <a href="#/login" data-ng-show="visible">Вход</a>
                  <a href="#/login" data-ng-hide="visible">Выход</a>
              </li>
              <li>
					<!-- phonegap begin-->
						<a href="#" onclick="exitFromApp()">Закрыть</a>
				  	<!-- phonegap end-->
					<!-- <a href="#">Закрыть</a> -->
              </li>
          </ul>
      </div>
      <!-- /.navbar-collapse -->
  </nav>

  <div ui-view="" class=""></div>

  </body>

</html>
